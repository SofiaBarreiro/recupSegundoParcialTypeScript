<html lang="es">

<head>

        </table>
        <table id="tablaPersonasF">

    <center>

            <table>

                    <td><label for="">ID: </label> <input disabled="true" type="text" name="" id="inputID"></td>

                </tr>
                <tr>

                            <option value="Masculino">Masculino</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button id="guardar">Guardar</button><button id="cerrar">Cerrar</button>
                    </td>
                </tr>

            </table>

        </form>
